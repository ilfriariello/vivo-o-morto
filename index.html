<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivo o Morto - Wikipedia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8f0; /* Sfondo verde chiaro */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50; /* Verde scuro per l'header */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }
        input {
            padding: 15px;
            font-size: 16px;
            width: 80%;
            max-width: 400px;
            border-radius: 25px;
            border: 2px solid #4CAF50;
            margin-bottom: 20px;
            transition: border 0.3s ease;
        }
        input:focus {
            border-color: #2E8B57; /* Verde più scuro al focus */
            outline: none;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049; /* Verde più scuro al passaggio del mouse */
        }
        #result-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: 20px;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            max-width: 500px;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #loading-container {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            height: 25px;
            background-color: #ccc;
            border-radius: 10px;
            overflow: hidden;
        }
        #loading-bar {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            border-radius: 10px;
            transition: width 2s ease-out;
        }
        .fireworks, .gravestone {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 100px;
        }
        .fireworks {
            left: -120px;
        }
        .gravestone {
            right: -120px;
        }
        img {
            max-width: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        SARA' VIVO O SARA' MORTO?
    </header>
    <main>
        <input type="text" id="search" placeholder="Inserisci il nome del personaggio...">
        <button onclick="searchWikipedia()">Cerca</button>
        <div id="loading-container" style="display:none;">
            <div id="loading-bar"></div>
        </div>
        <div id="result-container">
            <div id="result"></div>
        </div>
    </main>
    <footer>
        Creato con ♥ da [Tuo Nome]
    </footer>

    <script>
        async function searchWikipedia() {
            const searchInput = document.getElementById("search").value.trim();
            const resultDiv = document.getElementById("result");
            const resultContainer = document.getElementById("result-container");
            const loadingContainer = document.getElementById("loading-container");
            const loadingBar = document.getElementById("loading-bar");

            resultDiv.innerHTML = '';
            resultContainer.querySelectorAll('.fireworks, .gravestone').forEach(el => el.remove());
            loadingContainer.style.display = 'none';

            if (!searchInput) {
                resultDiv.innerHTML = "Per favore, inserisci un nome.";
                return;
            }

            loadingContainer.style.display = 'block';
            loadingBar.style.width = '0%';

            setTimeout(() => {
                loadingBar.style.width = '100%';
            }, 100);

            setTimeout(async () => {
                try {
                    const searchResponse = await fetch(`https://it.wikipedia.org/w/api.php?action=query&format=json&origin=*&list=search&srsearch=${searchInput}&utf8=1`);
                    const searchData = await searchResponse.json();

                    if (searchData.query.search.length === 0) {
                        resultDiv.innerHTML = "Personaggio non trovato su Wikipedia.";
                        loadingContainer.style.display = 'none';
                        return;
                    }

                    const pageTitle = searchData.query.search[0].title;
                    const response = await fetch(`https://it.wikipedia.org/w/api.php?action=query&format=json&origin=*&titles=${pageTitle}&prop=extracts|pageimages&exintro&explaintext&pithumbsize=500`);
                    const data = await response.json();

                    const pages = data.query.pages;
                    const pageId = Object.keys(pages)[0];

                    if (pageId === "-1") {
                        resultDiv.innerHTML = "Personaggio non trovato su Wikipedia.";
                        loadingContainer.style.display = 'none';
                        return;
                    }

                    const pageContent = pages[pageId].extract;
                    const pageImage = pages[pageId].thumbnail ? pages[pageId].thumbnail.source : null;
                    const match = pageContent.match(/\(([^)]+)\)/);

                    let status = "Stato non chiaro.";
                    let decoration = "";

                    if (match) {
                        const info = match[1];
                        if (info.includes("–")) {
                            status = "MORTO!";
                            decoration = `<img src="gravestone.png" class="gravestone">`;
                        } else {
                            status = "VIVO!";
                            decoration = `<img src="fireworks.png" class="fireworks">`;
                        }
                    }

                    resultDiv.innerHTML = `${pageImage ? `<img src="${pageImage}" alt="${pageTitle}">` : ""}<p>${status}</p>`;
                    resultContainer.insertAdjacentHTML('afterbegin', decoration);
                    resultContainer.insertAdjacentHTML('beforeend', decoration);

                } catch (error) {
                    resultDiv.innerHTML = "Errore durante la ricerca.";
                } finally {
                    loadingContainer.style.display = 'none';
                }
            }, 2000);
        }
    </script>
</body>
</html>
