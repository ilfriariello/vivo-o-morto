<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivo o Morto - Wikipedia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8f0; /* Sfondo verde chiaro */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50; /* Verde scuro per l'header */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }
        input {
            padding: 15px;
            font-size: 16px;
            width: 80%;
            max-width: 400px;
            border-radius: 25px;
            border: 2px solid #4CAF50;
            margin-bottom: 20px;
            transition: border 0.3s ease;
        }
        input:focus {
            border-color: #2E8B57; /* Verde più scuro al focus */
            outline: none;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049; /* Verde più scuro al passaggio del mouse */
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            max-width: 500px;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #loading-container {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            height: 25px;
            background-color: #ccc;
            border-radius: 10px;
            overflow: hidden;
        }
        #loading-bar {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            border-radius: 10px;
            transition: width 2s ease-out; /* Transizione per l'animazione della barra */
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        SARA' VIVO O SARA' MORTO?
    </header>
    <main>
        <input type="text" id="search" placeholder="Inserisci il nome del personaggio...">
        <button onclick="searchWikipedia()">Cerca</button>
        <div id="loading-container" style="display:none;">
            <div id="loading-bar"></div>
        </div>
        <div id="result"></div>
    </main>
    <footer>
        Creato con ♥ da [ilfriariello]
    </footer>

    <script>
        async function searchWikipedia() {
            const searchInput = document.getElementById("search").value.trim();
            const resultDiv = document.getElementById("result");
            const loadingContainer = document.getElementById("loading-container");
            const loadingBar = document.getElementById("loading-bar");

            // Nascondi il risultato precedente ogni volta che inizia una nuova ricerca
            resultDiv.innerHTML = '';
            loadingContainer.style.display = 'none'; // Nascondi la barra di caricamento se visibile

            if (!searchInput) {
                resultDiv.innerHTML = "Per favore, inserisci un nome.";
                return;
            }

            // Mostra la barra di caricamento
            loadingContainer.style.display = 'block';
            loadingBar.style.width = '0%';  // Ripristina la barra

            // Iniziamo l'animazione della barra di caricamento
            setTimeout(() => {
                loadingBar.style.width = '100%';  // Riempie la barra
            }, 100);

            // Aspetta 2-3 secondi per il caricamento
            setTimeout(async () => {
                try {
                    // Eseguiamo una ricerca su Wikipedia per trovare la pagina corretta
                    const searchResponse = await fetch(`https://it.wikipedia.org/w/api.php?action=query&format=json&origin=*&list=search&srsearch=${searchInput}&utf8=1`);
                    const searchData = await searchResponse.json();

                    if (searchData.query.search.length === 0) {
                        resultDiv.innerHTML = "Personaggio non trovato su Wikipedia.";
                        loadingContainer.style.display = 'none';
                        return;
                    }

                    // Otteniamo il titolo della prima pagina trovata
                    const pageTitle = searchData.query.search[0].title;

                    // Ora recuperiamo l'estratto della pagina trovata
                    const response = await fetch(`https://it.wikipedia.org/w/api.php?action=query&format=json&origin=*&titles=${pageTitle}&prop=extracts&exintro&explaintext`);
                    const data = await response.json();

                    const pages = data.query.pages;
                    const pageId = Object.keys(pages)[0];

                    if (pageId === "-1") {
                        resultDiv.innerHTML = "Personaggio non trovato su Wikipedia.";
                        loadingContainer.style.display = 'none';
                        return;
                    }

                    const pageContent = pages[pageId].extract;
                    const match = pageContent.match(/\(([^)]+)\)/);

                    let status = "Lo stato del personaggio non è chiaro.";

                    if (match) {
                        const parenthesisContent = match[1];
                        const cleanText = parenthesisContent.replace(/[^a-zA-Z0-9\s,–]/g, '').trim();

                        if (cleanText.includes("–") && cleanText.split("–").length === 2) {
                            status = "Questo personaggio risulta <strong>morto</strong>.";
                        } else {
                            status = "Questo personaggio risulta <strong>vivo</strong>.";
                        }
                    }

                    resultDiv.innerHTML = `
                        <p>${status}</p>
                        <p>Informazioni tratte da Wikipedia. <a href="https://it.wikipedia.org/wiki/${pageTitle}" target="_blank">Leggi di più</a></p>
                    `;
                } catch (error) {
                    console.error("Errore nella ricerca su Wikipedia:", error);
                    resultDiv.innerHTML = "Si è verificato un errore. Riprova più tardi.";
                } finally {
                    loadingContainer.style.display = 'none';  // Nascondi la barra di caricamento
                }
            }, 3000); // Attendi 3 secondi prima di mostrare il risultato
        }
    </script>
</body>
</html>
