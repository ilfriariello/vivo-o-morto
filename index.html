<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivo o Morto - Wikipedia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #67c1de;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 5px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
        a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Scopri se un personaggio è vivo o morto</h1>
    <p>Inserisci il nome di un personaggio famoso:</p>
    <input type="text" id="search" placeholder="Nome del personaggio...">
    <button onclick="searchWikipedia()">Cerca</button>
    <div id="result"></div>

    <script>
        async function searchWikipedia() {
            const searchInput = document.getElementById("search").value.trim();
            const resultDiv = document.getElementById("result");

            if (!searchInput) {
                resultDiv.innerHTML = "Per favore, inserisci un nome.";
                return;
            }

            try {
                const response = await fetch(`https://it.wikipedia.org/w/api.php?action=query&format=json&origin=*&titles=${searchInput}&prop=extracts&exintro&explaintext`);
                const data = await response.json();

                const pages = data.query.pages;
                const pageId = Object.keys(pages)[0];

                if (pageId === "-1") {
                    resultDiv.innerHTML = "Personaggio non trovato su Wikipedia.";
                    return;
                }

                const pageContent = pages[pageId].extract;

                // Cerchiamo la prima parentesi tonda
                const match = pageContent.match(/\(([^)]+)\)/);

                let status = "Lo stato del personaggio non è chiaro.";

                if (match) {
                    // Contenuto della parentesi, che contiene il luogo e la data
                    const parenthesisContent = match[1];
                    
                    // Controlliamo se ci sono due date separate da un trattino (–)
                    if (parenthesisContent.includes("–")) {
                        // Caso 2: C'è una data di morte
                        status = "Questo personaggio risulta <strong>morto</strong>.";
                    } else {
                        // Caso 1: C'è solo la data di nascita
                        status = "Questo personaggio risulta <strong>vivo</strong>.";
                    }
                }

                resultDiv.innerHTML = `
                    <p>${status}</p>
                    <p>Informazioni tratte da Wikipedia. <a href="https://it.wikipedia.org/wiki/${searchInput}" target="_blank">Leggi di più</a></p>
                `;
            } catch (error) {
                console.error("Errore nella ricerca su Wikipedia:", error);
                resultDiv.innerHTML = "Si è verificato un errore. Riprova più tardi.";
            }
        }
    </script>
</body>
</html>
